paths-ignore:
  - node_modules
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"

paths:
  - api/src
  - front/src
