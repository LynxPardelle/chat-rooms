name: ğŸ§ª Advanced Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

env:
  NODE_ENV: test

jobs:
  # Job 1: End-to-End Testing
  e2e-testing:
    name: ğŸ­ E2E Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        viewport: [desktop, mobile]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup

      - name: ğŸ—ï¸ Build applications
        run: npm run build

      - name: ğŸ­ Install Playwright
        run: |
          cd front && npx playwright install --with-deps

      - name: ğŸš€ Start applications
        run: |
          npm run start:test &
          sleep 30
        env:
          MONGO_URI: mongodb://localhost:27017/chat-rooms-e2e
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-e2e-only
          PORT: 3001
          VITE_API_URL: http://localhost:3001

      - name: ğŸ­ Run E2E tests
        run: |
          cd front && npm run test:e2e -- --project=${{ matrix.browser }}
        env:
          VIEWPORT: ${{ matrix.viewport }}

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.viewport }}
          path: |
            front/test-results/
            front/playwright-report/
          retention-days: 7

  # Job 2: API Contract Testing
  contract-testing:
    name: ğŸ“‹ Contract Testing
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup

      - name: ğŸ—ï¸ Build API
        run: |
          cd api && npm run build

      - name: ğŸš€ Start API
        run: |
          cd api && npm run start:prod &
          sleep 20
        env:
          MONGO_URI: mongodb://localhost:27017/chat-rooms-contract
          JWT_SECRET: test-contract-secret

      - name: ğŸ“‹ Run OpenAPI validation
        run: |
          cd api && npm run validate:openapi

      - name: ğŸ§ª Run contract tests
        run: |
          cd api && npm run test:contract

      - name: ğŸ“Š Generate API documentation
        run: |
          cd api && npm run docs:generate

      - name: ğŸ“¤ Upload API docs
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: api/docs/
          retention-days: 30

  # Job 3: Security Testing
  security-testing:
    name: ğŸ” Security Testing
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup

      - name: ğŸ—ï¸ Build applications
        run: npm run build

      - name: ğŸš€ Start applications
        run: |
          npm run start:test &
          sleep 30
        env:
          MONGO_URI: mongodb://localhost:27017/chat-rooms-security
          JWT_SECRET: test-security-secret

      - name: ğŸ•·ï¸ OWASP ZAP Security Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'http://localhost:3001'
          cmd_options: '-a -j -m 10 -T 60'

      - name: ğŸ” Security Tests
        run: |
          cd api && npm run test:security

      - name: ğŸ“Š Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results
          path: |
            report_html.html
            report_json.json
          retention-days: 14

  # Job 4: Accessibility Testing
  accessibility-testing:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup

      - name: ğŸ—ï¸ Build applications
        run: npm run build

      - name: ğŸš€ Start applications
        run: |
          npm run start:test &
          sleep 30

      - name: â™¿ Run accessibility tests
        run: |
          cd front && npm run test:a11y

      - name: ğŸ“Š Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: front/accessibility-report/
          retention-days: 7

  # Job 5: Visual Regression Testing
  visual-regression:
    name: ğŸ‘ï¸ Visual Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup

      - name: ğŸ—ï¸ Build applications
        run: npm run build

      - name: ğŸš€ Start applications
        run: |
          npm run start:test &
          sleep 30

      - name: ğŸ‘ï¸ Run visual regression tests
        run: |
          cd front && npm run test:visual

      - name: ğŸ“Š Upload visual diff results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-results
          path: front/visual-diffs/
          retention-days: 14

  # Job 6: Database Migration Testing
  migration-testing:
    name: ğŸ—„ï¸ Migration Testing
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd api && npm ci

      - name: ğŸ—„ï¸ Test database migrations
        run: |
          cd api && npm run migration:test
        env:
          MONGO_URI: mongodb://localhost:27017/chat-rooms-migration

      - name: ğŸ”„ Test rollback procedures
        run: |
          cd api && npm run migration:rollback:test

  # Job 7: Load Testing
  load-testing:
    name: ğŸš› Load Testing
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup

      - name: ğŸ—ï¸ Build applications
        run: npm run build

      - name: ğŸš€ Start applications
        run: |
          npm run start:prod &
          sleep 30
        env:
          MONGO_URI: mongodb://localhost:27017/chat-rooms-load
          REDIS_URL: redis://localhost:6379

      - name: ğŸš› Run load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/load-test.js
        env:
          K6_CLOUD_PROJECT_ID: ${{ secrets.K6_CLOUD_PROJECT_ID }}

      - name: ğŸ“Š Performance analysis
        run: |
          echo "## ğŸš› Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Load testing completed - check artifacts for detailed results" >> $GITHUB_STEP_SUMMARY

  # Job 8: Test Summary
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-testing, contract-testing, security-testing, accessibility-testing, visual-regression, migration-testing]
    if: always()

    steps:
      - name: ğŸ“Š Generate test summary
        run: |
          echo "## ğŸ§ª Advanced Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Testing | ${{ needs.e2e-testing.result }} | Cross-browser compatibility |" >> $GITHUB_STEP_SUMMARY
          echo "| Contract Testing | ${{ needs.contract-testing.result }} | API contract validation |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Testing | ${{ needs.security-testing.result }} | OWASP ZAP security scan |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility-testing.result }} | A11y compliance check |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.visual-regression.result }} | UI consistency validation |" >> $GITHUB_STEP_SUMMARY
          echo "| Migration Testing | ${{ needs.migration-testing.result }} | Database migration safety |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ‰ Success notification
        if: ${{ needs.e2e-testing.result == 'success' && needs.contract-testing.result == 'success' && needs.security-testing.result == 'success' }}
        run: |
          echo "ğŸ‰ All advanced tests passed successfully!"
          echo "âœ… E2E tests validated across browsers"
          echo "âœ… API contracts verified"
          echo "âœ… Security scans completed"
          echo "âœ… Accessibility compliance verified"

      - name: âš ï¸ Test failures detected
        if: contains(needs.*.result, 'failure')
        run: |
          echo "âŒ Some tests failed - please review the results"
          echo "ğŸ” Check individual test reports for details"
